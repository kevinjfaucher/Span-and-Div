<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Span and Div</title>
</head>
<body>

<!--span is an inline container to group elements for styling-->
<!--div is a block container to group elements for styling-->
<h1>This is a title</h1>
<!--The span tag is an inline contain and we can use the style attribute with it-->
<h2><span style="background-color: blue">This is a span title</span></h2>
<h3>
    <div style="background-color: red">This is a div title</div>
</h3>
<!--div takes the entire width of my document unlike span which is just the length of the sentence itself-->

<p>

    <span style="background-color: green">This is a span sentence</span>
    This is just a normal sentence without any formatting
    <div style="background-color: coral">This is a div sentence.</div>


</p>

</body>
</html>
